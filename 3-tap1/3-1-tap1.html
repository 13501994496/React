<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
      li{list-style-type: none;float:left;margin-right:10px;}
      p{margin-left:40px;color:blue;}
      .a{color:blue;text-decoration: underline;}
    </style>
  </head>
  <body>
    <div id="example"></div>

<script type="text/babel">
class N extends React.Component{
  constructor(){
    super();
    this.state={
      num:1
    }
  }
  h(index){
      if(index==1){
        this.setState({num:1});
      }else if(index==2){
        this.setState({num:2});
      }else if(index==3){
        this.setState({num:3});
      }else if(index==4){
        this.setState({num:4});
      }
  }
    render(){
      return(
      <div>
        <ul>
        <li onClick={()=>this.h(1)} className={this.state.num==1?'a':''}>内容一</li>
        <li onClick={()=>this.h(2)} className={this.state.num==2?'a':''}>内容二</li>
        <li onClick={()=>this.h(3)} className={this.state.num==3?'a':''}>内容三</li>
        <li onClick={()=>this.h(4)} className={this.state.num==4?'a':''}>内容四</li>
        </ul>
        <br/>
        <p>{this.state.num}</p>
      </div>)
    }
} 
ReactDOM.render(
            <N/>,
            document.getElementById('example')
        );
</script>

  </body>
</html>
