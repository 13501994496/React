<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
        <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
        <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
        <style>
            li{list-style-type:none;float:left;margin-right:10px;}
            p{float:left;margin-left:30px;}
        </style>
    </head>
    <body>
        <div id="example"></div>

<script type="text/babel">
class N extends React.Component{
    constructor(){
        super();
        this.state={
            ab:[{title:'标题一',content:'内容一'},
            {title:'标题二',content:'内容二'},
            {title:'标题三',content:'内容三'},
            {title:'标题四',content:'内容四'}],
            c:0
        }
    }
    h(index){
        if(index==0){
            this.setState({c:0})
        }else if(index==1){
            this.setState({c:1})
        }else if(index==2){
            this.setState({c:2})
        }else if(index==3){
            this.setState({c:3})
        }
        console.log(this.state.c);
    }
    render(){
        var _this=this;
        return(
            <div>
                <ul>
                    {_this.state.ab.map(function(item,index){
                        return <li key={index} onClick={()=>_this.h(index)}>{item.title}</li>
                    })}
                </ul>
                <br/>
                <div>{_this.state.ab.map(function(item,index){
                    return (index==_this.state.c?<p>{item.content}</p>:'')
                })}</div>
            </div>
        )
    }
} 
ReactDOM.render(
            <N/>,
            document.getElementById('example')
        );
</script>
    </body>
</html>
