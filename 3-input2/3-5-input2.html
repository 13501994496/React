<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
        <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
        <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    </head>
    <body>
        <div id='div1'></div>
        <script type='text/babel'>
            class N extends React.Component{
                constructor(){
                    super();
                    this.state={
                        name:'',
                        password:'',
                        address:''
                    }
                }
                h(e){
                    var n=e.target.name
                    this.setState({[n]:e.target.value})
                };
                hd(){
                    alert(JSON.stringify(this.state));
                }
                render(){
                return(
                    <div>
                        <div>
                            <label>name:</label>
                            <input type='text' name='name' value={this.state.name} onChange={this.h.bind(this)}/>
                        </div>
                        <div>
                            <label>password:</label>
                            <input type='password' name='password' value={this.state.password} onChange={this.h.bind(this)}/>
                        </div>
                        <div>
                            <label>address:</label>
                            <input type='text' name='address' value={this.state.address} onChange={this.h.bind(this)}/>
                        </div>
                        <input type='submit' onClick={this.hd.bind(this)}/>
                    </div>
                )
                }
            }
            ReactDOM.render(
                <N/>,
                document.getElementById('div1')
            )
        </script>
    </body>
</html>
